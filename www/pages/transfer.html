<h3>Överföringar andra konton</h3>

<p>Skriv in kontouppgifter för önskat konto att skicka pengar till.</p>
<form class="transfer-form">
  <div class="form-group">
    <label for="fromAccountNumber"><small>Från konto</small></label>
    <select class="form-control" id="fromAccountNumber"></select>
  </div>
  <div class="form-group">
    <label for="toAccountNumber"><small>Till konto</small></label>
    <input class="form-control" id="toAccountNumber"></input>
  </div>
  <div class="form-group">
    <label for="sum"><small>Summa (SEK)</small></label>
    <input type="number" step="any" class="form-control" id="sum" placeholder="Summa i SEK">
  </div>
  <form class="transfer-form">
    <div class="form-group">
    </div>
    <div class="form-group">
    <label for="label"><small>Meddelande</small></label>
    <input type="text" class="form-control" id="label" placeholder="Meddelande som ska visas i kontoutdraget">
  </div>
  <button type="submit" class="btn btn-primary">Utför</button>
  <button type="button" class="btn btn-primary">Betala</button>
  
  
</form>
